<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>textarea {display:block; width: 100%; height: 120px;}</style>
</head>

<body>
  <fieldset id="geocode">
    <legend><h1>geocode</h1></legend>
    <input value="toronto, canada" class="address" placeholder="Enter Your Address" />
    <textarea class="result"></textarea>
  </fieldset>

  <fieldset id="autocomplete">
    <legend><h1>Autocomplete</h1></legend>
    <input class="address" placeholder="Enter Your Address" />
    <textarea class="result"></textarea>
  </fieldset>

  <fieldset id="reverse">
    <legend><h1>Reverse Lookup</h1></legend>
    Latitude:<input value="43.6529206" class="lat" /><br/>
    Longitude:<input value="-79.3849007" class="lon" />
    <textarea class="result"></textarea>
  </fieldset>

  <script src="/build/app.js"></script>
</body>

</html>
